<div class="entry-content"><h4>什么是ReactiveCocoa</h4>

<p>ReactiveCocoa（其简称为RAC）是由Github 开源的一个应用于iOS和OS X开发的新框架。RAC具有函数式编程和响应式编程的特性。它主要吸取了.Net的 Reactive Extensions的设计和实现。</p>

<h4>ReactiveCocoa试图解决什么问题</h4>

<p>1.传统iOS开发过程中，状态以及状态之间依赖过多的问题<br>
2.传统MVC架构的问题：Controller比较复杂，可测试性差<br>
3.提供统一的消息传递机制</p>

<h4>ReactiveCocoa的特点</h4>

<p>RAC在应用中大量使用了block，由于Objective-C语言的内存管理是基于引用计数 的，为了避免循环引用问题，在block中如果要引用self，需要使用@weakify(self)和@strongify(self)来避免强引用。另外，在使用时应该注意block的嵌套层数，不恰当的滥用多层嵌套block可能给程序的可维护性带来灾难。</p>
